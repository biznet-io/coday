name: Merge Request

on:
  pull_request:
    types: [opened, synchronize]
    branches: [ master ]

env:
  NX_MAX_WORKERS: 4
  MASTER_BRANCH: master
  INIT_REPOSITORY_PIPELINE_ID_ENV_FILE: "tmp.init-repository-pipeline-id"
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

defaults:
  run:
    shell: bash

jobs:
  init:
    runs-on: self-hosted
    steps:
      - uses: biznet-io/github-actions/setup-working-directory@v1
        with:
          base_ref: $GITHUB_HEAD_REF
          is_merge_request: true

      - uses: biznet-io/github-actions/init@v1
        with:
          base_ref: $GITHUB_HEAD_REF
          is_merge_request: true

  tests:
    runs-on: self-hosted
    needs:
      - init
    steps:
      - uses: biznet-io/github-actions/setup-working-directory@v1
        with:
          base_ref: $GITHUB_HEAD_REF
          is_merge_request: true

      - uses: biznet-io/github-actions/tests@v1
        with:
          base_ref: $GITHUB_HEAD_REF
          is_merge_request: true
